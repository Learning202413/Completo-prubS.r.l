<!-- Vista Parcial: modules/crm/js/views/clientes.html -->
<header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
    <div class="flex items-center">
        <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <h1 class="text-3xl font-bold text-gray-800">Clientes (SRM)</h1>
    </div>
    <span class="text-sm text-gray-500">Módulo: CRM</span>
</header>

<!-- Controles Superiores -->
<div class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0">
    <!-- Barra de Búsqueda -->
    <div class="relative w-full md:w-96">
        <input type="text" id="search-input" placeholder="Buscar por Nombre, Empresa o RUC..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 shadow-sm">
        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
    </div>
    
    <!-- Botón de Creación (ahora usa HASH) -->
    <a href="#/cliente-detalle" class="w-full md:w-auto flex items-center justify-center px-6 py-2 color-primary-red text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-150 ease-in-out">
        <i data-lucide="user-plus" class="w-5 h-5 mr-2"></i>
        Crear Cliente
    </a>
</div>

<!-- Tabla de Clientes -->
<div class="bg-white shadow-xl rounded-xl overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="table-header-bg">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Empresa (Razón Social)</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">RUC/ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Contacto Principal</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Acciones</th>
            </tr>
        </thead>
        <tbody id="client-table-body" class="bg-white divide-y divide-gray-200">
            <tr class="hover:bg-gray-50" data-client-id="1">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-900">Industrias Gráficas S.A.</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">20123456789</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Carlos Pérez</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">carlos.perez@ig.com</td>
                <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
                    <!-- Enlace de Edición (ahora usa HASH) -->
                    <a href="#/cliente-detalle/1" class="text-blue-600 hover:text-blue-800 p-1 rounded-full hover:bg-blue-100 inline-block" title="Editar"><i data-lucide="edit" class="w-5 h-5"></i></a>
                    <button class="btn-delete text-red-600 hover:text-red-800 p-1 rounded-full hover:bg-red-100" title="Eliminar" data-client-id="1" data-client-name="Industrias Gráficas S.A."><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </td>
            </tr>
            <tr class="hover:bg-gray-50" data-client-id="2">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-900">Editorial Futuro EIRL</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">10987654321</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Elena Ríos</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">erios@editorial.pe</td>
                <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
                    <a href="#/cliente-detalle/2" class="text-blue-600 hover:text-blue-800 p-1 rounded-full hover:bg-blue-100 inline-block" title="Editar"><i data-lucide="edit" class="w-5 h-5"></i></a>
                    <button class="btn-delete text-red-600 hover:text-red-800 p-1 rounded-full hover:bg-red-100" title="Eliminar" data-client-id="2" data-client-name="Editorial Futuro EIRL"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Paginación -->
<div id="pagination-controls" class="mt-4 flex justify-between items-center bg-white p-4 rounded-xl shadow-lg">
    <span class="text-sm text-gray-700">
        Mostrando <span id="start-count">1</span> a <span id="end-count">10</span> de <span id="total-count">25</span> resultados.
    </span>
    <div class="flex space-x-2">
        <button id="prev-page" disabled class="px-3 py-1 bg-gray-200 text-gray-700 rounded-lg disabled:opacity-50">Anterior</button>
        <span id="current-page" class="px-3 py-1 bg-gray-100 text-gray-800 rounded-lg font-bold">1</span>
        <button id="next-page" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-lg disabled:opacity-50">Siguiente</button>
    </div>
</div>
