<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Detalle de Cliente | Impresos S.R.L.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* COLORES CORPORATIVOS (Impresos S.R.L.) */
        .color-primary-red { background-color: #E31B23; } 
        .text-primary-red { color: #E31B23; }
        .border-primary-red { border-color: #E31B23; }
        .btn-accent { background-color: #f59e0b; } /* Ámbar/Naranja */
        .btn-accent:hover { background-color: #d97706; }

        .nav-sidebar-bg { background-color: #334155; }
        .nav-link { transition: background-color 0.2s, color 0.2s; }
        .nav-link:hover { background-color: #475569; }
        .nav-link.active { background-color: #E31B23; color: white; }

        body { font-family: 'Inter', sans-serif; }
        .tab-active { border-color: #E31B23; color: #E31B23; font-weight: 600; }
        .form-input { transition: border-color 0.15s, box-shadow 0.15s; }
        .form-input:focus { border-color: #E31B23; box-shadow: 0 0 0 3px rgba(227, 27, 35, 0.3); }
    </style>
</head>
<body>

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div id="sidebar-menu" class="w-64 fixed top-0 left-0 h-full nav-sidebar-bg shadow-2xl z-20 overflow-y-auto transition-all duration-300">
            <!-- Renderizado por JS -->
        </div>

        <!-- Main Content -->
        <div id="main-content" class="flex-1 ml-64 p-8 overflow-y-auto z-10 transition-all duration-300">
            <header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
                <div class="flex items-center">
                    <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <h1 id="client-header" class="text-3xl font-bold text-gray-800">Detalle del Cliente: Industrias Gráficas</h1>
                </div>
                <span class="text-sm text-gray-500">Módulo: Clientes</span>
            </header>
            
            <!-- Contenedor del Formulario/Tabs -->
            <div class="bg-white shadow-xl rounded-xl p-8">
                <!-- Tabs Navigation -->
                <div class="border-b border-gray-200 mb-6">
                    <nav class="flex space-x-6" aria-label="Tabs">
                        <button type="button" data-tab="details" class="tab-button border-b-2 py-4 px-1 text-center text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 transition duration-150 tab-active border-red-500 text-red-500">
                            <i data-lucide="info" class="w-4 h-4 inline mr-1"></i> Información General
                        </button>
                        <button type="button" data-tab="history" class="tab-button border-b-2 py-4 px-1 text-center text-sm font-medium border-transparent text-gray-500 hover:border-gray-300 transition duration-150">
                            <i data-lucide="archive" class="w-4 h-4 inline mr-1"></i> Historial de Órdenes
                        </button>
                    </nav>
                </div>
                
                <!-- Tab Content: Información General -->
                <div id="tab-details" class="tab-content space-y-6">
                    <form id="client-form" onsubmit="event.preventDefault(); showModal('Guardar', 'Función de guardar cliente simulada.');">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- RUC / Identificación Fiscal -->
                            <div>
                                <label for="ruc" class="block text-sm font-medium text-gray-700 mb-1">RUC/Identificación Fiscal <span class="text-red-500">*</span></label>
                                <input type="text" id="ruc" name="ruc" required maxlength="20" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" value="20123456789">
                            </div>
                            <!-- Razón Social / Empresa -->
                            <div>
                                <label for="razon_social" class="block text-sm font-medium text-gray-700 mb-1">Razón Social/Empresa <span class="text-red-500">*</span></label>
                                <input type="text" id="razon_social" name="razon_social" required maxlength="100" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" value="Industrias Gráficas S.A.">
                            </div>
                            <!-- Nombre de Contacto -->
                            <div>
                                <label for="nombre_contacto" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Contacto <span class="text-red-500">*</span></label>
                                <input type="text" id="nombre_contacto" name="nombre_contacto" required maxlength="100" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" value="Carlos Pérez">
                            </div>
                            <!-- Email -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
                                <input type="email" id="email" name="email" required maxlength="100" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" value="carlos.perez@ig.com">
                            </div>
                            <!-- Teléfono -->
                            <div>
                                <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                                <input type="text" id="telefono" name="telefono" maxlength="50" class="form-input w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm" value="+51 987 654 321">
                            </div>
                        </div>

                        <!-- Botones de Acción -->
                        <div class="mt-10 flex justify-between space-x-4 border-t pt-6">
                            <button type="button" onclick="window.location.href='clientes.html'" class="px-6 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-400 transition">
                                <i data-lucide="undo-2" class="w-5 h-5 inline mr-2"></i> Volver a Clientes
                            </button>
                            <div class="space-x-4 flex">
                                <button type="button" id="btn-create-quote" class="px-6 py-2 btn-accent text-white font-semibold rounded-lg shadow-md hover:bg-yellow-600 transition">
                                    <i data-lucide="plus-circle" class="w-5 h-5 inline mr-2"></i> Crear Cotización
                                </button>
                                <button type="submit" id="btn-save-client" class="px-6 py-2 color-primary-red text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition">
                                    <i data-lucide="save" class="w-5 h-5 inline mr-2"></i> Guardar Cliente
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Tab Content: Historial de Órdenes -->
                <div id="tab-history" class="tab-content hidden">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Órdenes de Trabajo Anteriores</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">ID Orden</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Producto (Descripción)</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Fecha de Creación</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Estado</th>
                                    <th class="px-6 py-3 text-center text-xs font-medium text-gray-700 uppercase tracking-wider">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="history-table-body" class="bg-white divide-y divide-gray-200">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 text-sm font-medium text-gray-900">OT-198754</td>
                                    <td class="px-6 py-4 text-sm text-gray-500">1000 flyers A5, offset</td>
                                    <td class="px-6 py-4 text-sm text-gray-500">10/11/2025</td>
                                    <td class="px-6 py-4 text-sm text-gray-500"><span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-emerald-100 text-emerald-800">Completada</span></td>
                                    <td class="px-6 py-4 text-center text-sm font-medium"><a href="orden_detalle.html?id=1" class="text-red-600 hover:text-red-800" title="Ver Detalle"><i data-lucide="eye" class="w-5 h-5 inline"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Modal de Notificación -->
            <div id="modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
                <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-xl bg-white">
                    <h3 id="modal-title" class="text-xl font-bold mb-4 text-gray-800">Notificación</h3>
                    <p id="modal-body" class="text-gray-600 mb-6">Mensaje del sistema.</p>
                    <div class="flex justify-end">
                        <button onclick="hideModal()" class="px-4 py-2 color-primary-red text-white text-base font-medium rounded-lg shadow-sm hover:bg-red-700">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        // Cargar iconos de Lucide al inicio
        lucide.createIcons();

        // =========================================================
        // 0. NAVEGACIÓN Y CONFIGURACIÓN GLOBAL (VISUAL ONLY)
        // =========================================================
        const NAV_LINKS = [
            { id: 'dashboard', name: 'Dashboard / Pipeline', icon: 'layout-dashboard', href: 'crm_dashboard.html' },
            { id: 'clientes', name: 'Clientes', icon: 'users', href: 'clientes.html' },
            { id: 'ordenes', name: 'Órdenes de Trabajo', icon: 'clipboard-check', href: 'ordenes.html' },
            { id: 'facturacion', name: 'Documentos Fiscales', icon: 'file-text', href: 'crm_facturacion.html' },
        ];
        
        let sidebarVisible = true;

        window.toggleSidebar = function() {
            const sidebarEl = document.getElementById('sidebar-menu');
            const mainContentEl = document.getElementById('main-content');
            const toggleIconEl = document.querySelector('#sidebar-toggle i');
            
            if (!mainContentEl || !sidebarEl || !toggleIconEl) return;

            sidebarVisible = !sidebarVisible;

            if (sidebarVisible) {
                sidebarEl.classList.remove('-translate-x-full');
                mainContentEl.classList.add('ml-64');
                toggleIconEl.setAttribute('data-lucide', 'menu');
            } else {
                sidebarEl.classList.add('-translate-x-full');
                mainContentEl.classList.remove('ml-64');
                toggleIconEl.setAttribute('data-lucide', 'chevrons-right');
            }
            lucide.createIcons(); // Re-render icons after change
        }

        function renderSidebar(currentPage, userName = 'Usuario') {
            const menuContainer = document.getElementById('sidebar-menu');
            let linksHtml = '';
            
            NAV_LINKS.forEach(link => {
                const isActive = currentPage === link.href;
                linksHtml += `
                    <a href="${link.href}" class="nav-link flex items-center px-4 py-3 rounded-lg text-sm font-medium ${isActive ? 'active' : 'text-gray-200'}">
                        <i data-lucide="${link.icon}" class="w-5 h-5 mr-3"></i>
                        ${link.name}
                    </a>
                `;
            });

            menuContainer.innerHTML = `
                <div class="flex flex-col h-full w-64">
                    <div class="py-6 px-4 flex items-center justify-center nav-sidebar-bg/90 h-20 shadow-lg">
                        <img src="https://placehold.co/180x40/E31B23/FFFFFF?text=IMPRESOS+S.R.L." alt="Logo Impresos S.R.L." class="h-8 w-auto">
                    </div>
                    <div class="px-4 py-6 text-center text-gray-200 border-b border-t border-gray-700/50">
                        <h2 class="font-semibold text-lg text-white">Bienvenido,</h2>
                        <p class="text-sm text-yellow-400 truncate" id="user-display-name">${userName}</p>
                    </div>
                    <nav class="mt-4 px-4 space-y-2 flex-grow">
                        ${linksHtml}
                    </nav>
                    <div class="mt-auto p-4 border-t border-gray-700">
                        <button id="logout-button" class="nav-link flex items-center w-full px-4 py-3 rounded-lg text-sm font-medium text-gray-200 hover:bg-red-800 hover:text-white">
                            <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            `;
            lucide.createIcons(); // Re-render icons after sidebar creation
        }

        // =========================================================
        // 1. INICIALIZACIÓN (VISUAL ONLY)
        // =========================================================
        window.onload = () => {
            const currentPageFileName = window.location.pathname.split('/').pop() || 'crm_dashboard.html';
            let activePage = NAV_LINKS.find(l => l.href === currentPageFileName) ? currentPageFileName : 'crm_dashboard.html';
            
            // Caso especial para esta página de detalle
            activePage = 'clientes.html';

            renderSidebar(activePage, 'Usuario Visual');
            
            document.getElementById('sidebar-toggle').addEventListener('click', window.toggleSidebar);

            // Placeholders for modals
            window.hideModal = () => document.getElementById('modal-container')?.classList.add('hidden');
            window.showModal = (title, body) => {
                 document.getElementById('modal-title').textContent = title;
                 document.getElementById('modal-body').textContent = body;
                 document.getElementById('modal-container')?.classList.remove('hidden');
            }
            
            // Lógica de Tabs
            document.querySelectorAll('.tab-button').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab-button').forEach(t => t.classList.remove('tab-active', 'border-red-500', 'text-red-500'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));

                    e.currentTarget.classList.add('tab-active', 'border-red-500', 'text-red-500');
                    const tabContent = document.getElementById(`tab-${e.currentTarget.dataset.tab}`);
                    if (tabContent) tabContent.classList.remove('hidden');
                });
            });
            
            // Final icon render
            lucide.createIcons();
        };
    </script>
</body>
</html>
