<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Dashboard | Impresos S.R.L.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* COLORES CORPORATIVOS (Impresos S.R.L.) */
        .color-primary-red { background-color: #E31B23; } 
        .text-primary-red { color: #E31B23; }
        .border-primary-red { border-color: #E31B23; }
        .nav-sidebar-bg { background-color: #334155; }
        .nav-link { transition: background-color 0.2s, color 0.2s; }
        .nav-link:hover { background-color: #475569; }
        .nav-link.active { background-color: #E31B23; color: white; }

        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div id="sidebar-menu" class="w-64 fixed top-0 left-0 h-full nav-sidebar-bg shadow-2xl z-20 overflow-y-auto transition-all duration-300">
            <!-- Renderizado por JS -->
        </div>

        <!-- Main Content -->
        <div id="main-content" class="flex-1 ml-64 p-8 overflow-y-auto z-10 transition-all duration-300">
            <header class="flex items-center justify-between pb-6 border-b border-gray-200 mb-8">
                <div class="flex items-center">
                    <button id="sidebar-toggle" class="mr-4 p-2 rounded-full hover:bg-gray-200 text-gray-600 transition">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <h1 class="text-3xl font-bold text-gray-800">Dashboard de Inventario</h1>
                </div>
                <span class="text-sm text-gray-500">Módulo: Inventario y Compras</span>
            </header>
            
            <!-- Grid de KPIs (Visual Placeholder) -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                
                <!-- KPI 1: Alerta Stock Crítico -->
                <div class="bg-white p-6 rounded-xl shadow-xl border-l-4 border-red-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500 uppercase">Alerta Stock Crítico</p>
                            <p class="text-4xl font-bold text-gray-900">8</p>
                            <p class="text-sm text-gray-500">Ítems (Stock $\le$ Mínimo)</p>
                        </div>
                        <div class="p-3 bg-red-100 rounded-full">
                            <i data-lucide="alert-triangle" class="w-8 h-8 text-red-600"></i>
                        </div>
                    </div>
                </div>

                <!-- KPI 2: OCs Pendientes -->
                <div class="bg-white p-6 rounded-xl shadow-xl border-l-4 border-yellow-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500 uppercase">OCs Pendientes</p>
                            <p class="text-4xl font-bold text-gray-900">4</p>
                            <p class="text-sm text-gray-500">Esperando recepción</p>
                        </div>
                        <div class="p-3 bg-yellow-100 rounded-full">
                            <i data-lucide="clock" class="w-8 h-8 text-yellow-600"></i>
                        </div>
                    </div>
                </div>

                <!-- KPI 3: Total de Insumos -->
                <div class="bg-white p-6 rounded-xl shadow-xl border-l-4 border-blue-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500 uppercase">Total de Insumos</p>
                            <p class="text-4xl font-bold text-gray-900">452</p>
                            <p class="text-sm text-gray-500">SKUs registrados</p>
                        </div>
                        <div class="p-3 bg-blue-100 rounded-full">
                            <i data-lucide="archive" class="w-8 h-8 text-blue-600"></i>
                        </div>
                    </div>
                </div>
                
                <!-- KPI 4: Próximos a Agotar -->
                <div class="bg-white p-6 rounded-xl shadow-xl border-l-4 border-orange-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500 uppercase">Próximos a Agotar</p>
                            <p class="text-4xl font-bold text-gray-900">14</p>
                            <p class="text-sm text-gray-500">(Stock &lt; 150% Mínimo)</p>
                        </div>
                        <div class="p-3 bg-orange-100 rounded-full">
                            <i data-lucide="trending-down" class="w-8 h-8 text-orange-600"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- (Aquí podrían ir más gráficos o accesos directos) -->
        </div>

        <!-- Modal de Notificación -->
        <div id="modal-container" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-xl bg-white">
                <h3 id="modal-title" class="text-xl font-bold mb-4 text-gray-800">Notificación</h3>
                <p id="modal-body" class="text-gray-600 mb-6">Mensaje del sistema.</p>
                <div class="flex justify-end">
                    <button onclick="hideModal()" class="px-4 py-2 color-primary-red text-white text-base font-medium rounded-lg shadow-sm hover:bg-red-800 focus:outline-none focus:ring-red-500">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Cargar iconos de Lucide al inicio
        lucide.createIcons();

        // =========================================================
        // 0. NAVEGACIÓN Y CONFIGURACIÓN GLOBAL (VISUAL ONLY)
        // =========================================================
        const NAV_LINKS = [
            { id: 'dashboard', name: 'Dashboard Inventario', icon: 'layout-dashboard', href: 'inicio.html' },
            { id: 'inventario', name: 'Gestión de Stock', icon: 'boxes', href: 'inventarios.html' },
            { id: 'recepcion', name: 'Recepción de Compras', icon: 'package-check', href: 'inventario_recepcion.html' },
            { id: 'reportes', name: 'Reportes', icon: 'pie-chart', href: 'reportes.html' }
        ];
        
        let sidebarVisible = true;

        window.toggleSidebar = function() {
            const sidebarEl = document.getElementById('sidebar-menu');
            const mainContentEl = document.getElementById('main-content');
            const toggleIconEl = document.querySelector('#sidebar-toggle i');
            
            if (!mainContentEl || !sidebarEl || !toggleIconEl) return;

            sidebarVisible = !sidebarVisible;

            if (sidebarVisible) {
                sidebarEl.classList.remove('-translate-x-full');
                mainContentEl.classList.add('ml-64');
                toggleIconEl.setAttribute('data-lucide', 'menu');
            } else {
                sidebarEl.classList.add('-translate-x-full');
                mainContentEl.classList.remove('ml-64');
                toggleIconEl.setAttribute('data-lucide', 'chevrons-right');
            }
            lucide.createIcons(); // Re-render icons after change
        }

        function renderSidebar(currentPage, userName = 'Usuario') {
            const menuContainer = document.getElementById('sidebar-menu');
            let linksHtml = '';
            
            NAV_LINKS.forEach(link => {
                const isActive = currentPage === link.href;
                linksHtml += `
                    <a href="${link.href}" class="nav-link flex items-center px-4 py-3 rounded-lg text-sm font-medium ${isActive ? 'active' : 'text-gray-200'}">
                        <i data-lucide="${link.icon}" class="w-5 h-5 mr-3"></i>
                        ${link.name}
                    </a>
                `;
            });

            menuContainer.innerHTML = `
                <div class="flex flex-col h-full w-64">
                    <div class="py-6 px-4 flex items-center justify-center nav-sidebar-bg/90 h-20 shadow-lg">
                        <img src="https://placehold.co/180x40/E31B23/FFFFFF?text=IMPRESOS+S.R.L." alt="Logo Impresos S.R.L." class="h-8 w-auto">
                    </div>
                    <div class="px-4 py-6 text-center text-gray-200 border-b border-t border-gray-700/50">
                        <h2 class="font-semibold text-lg text-white">Bienvenido,</h2>
                        <p class="text-sm text-yellow-400 truncate" id="user-display-name">${userName}</p>
                    </div>
                    <nav class="mt-4 px-4 space-y-2 flex-grow">
                        ${linksHtml}
                    </nav>
                    <div class="mt-auto p-4 border-t border-gray-700">
                        <button id="logout-button" class="nav-link flex items-center w-full px-4 py-3 rounded-lg text-sm font-medium text-gray-200 hover:bg-red-800 hover:text-white">
                            <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            `;
            lucide.createIcons(); // Re-render icons after sidebar creation
        }

        // =========================================================
        // 1. INICIALIZACIÓN (VISUAL ONLY)
        // =========================================================
        window.onload = () => {
            const activePage = 'inicio.html';
            renderSidebar(activePage, 'Gestor de Almacén');
            
            document.getElementById('sidebar-toggle').addEventListener('click', window.toggleSidebar);

            // Placeholders for modals
            window.showModal = (title, body) => {
                 document.getElementById('modal-title').textContent = title;
                 document.getElementById('modal-body').textContent = body;
                 document.getElementById('modal-container')?.classList.remove('hidden');
            }
            window.hideModal = () => document.getElementById('modal-container')?.classList.add('hidden');
            
            // Final icon render
            lucide.createIcons();
        };
    </script>
</body>
</html>
